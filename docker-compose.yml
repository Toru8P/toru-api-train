version: "3.8"

services:
  training-network-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: training-network-api
    ports:
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Docker socket to launch containers
      - ./logs:/shared/logs                        # Optional shared log folder
